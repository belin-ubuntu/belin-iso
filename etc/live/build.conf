#bootstrap related configuration
# Select archive areas to use
LB_ARCHIVE_AREAS="main contrib non-free"

# Select parent archive areas to use
LB_PARENT_ARCHIVE_AREAS="main contrib non-free"

# Set parent mirror to bootstrap from
LB_PARENT_MIRROR_BOOTSTRAP="http://ftp.hu.debian.org/debian/"

# Set parent mirror to fetch packages from
LB_PARENT_MIRROR_CHROOT="http://ftp.hu.debian.org/debian/"

# Set security parent mirror to fetch packages from
LB_PARENT_MIRROR_CHROOT_SECURITY="http://security.debian.org/"

# Set parent mirror which ends up in the image
LB_PARENT_MIRROR_BINARY="http://ftp.hu.debian.org/debian"

# Set security parent mirror which ends up in the image
LB_PARENT_MIRROR_BINARY_SECURITY="http://security.debian.org/"

# Set debian-installer parent mirror
LB_PARENT_MIRROR_DEBIAN_INSTALLER="http://ftp.hu.debian.org/debian/"

# Set mirror to bootstrap from
LB_MIRROR_BOOTSTRAP="http://ftp.hu.debian.org/debian/"

# Set mirror to fetch packages from
LB_MIRROR_CHROOT="http://ftp.hu.debian.org/debian/"

# Set security mirror to fetch packages from
LB_MIRROR_CHROOT_SECURITY="http://security.debian.org/"

# Set mirror which ends up in the image
LB_MIRROR_BINARY="http://ftp.hu.debian.org/debian/"

# Set security mirror which ends up in the image
LB_MIRROR_BINARY_SECURITY="http://security.debian.org/"

# Set debian-installer mirror
LB_MIRROR_DEBIAN_INSTALLER="http://ftp.hu.debian.org/debian/"

# Set architectures to use foreign bootstrap
LB_BOOTSTRAP_QEMU_ARCHITECTURE=""

# Set packages to exclude during foreign bootstrap
LB_BOOTSTRAP_QEMU_EXCLUDE=""

# Set static qemu binary for foreign bootstrap
LB_BOOTSTRAP_QEMU_STATIC=""

# Set apt/aptitude/debootstrap http proxy
LB_APT_HTTP_PROXY=""
LB_APT_FTP_PROXY=""

# Set options to use with debootstrap
DEBOOTSTRAP_OPTIONS="--components=main,contrib,non-free --variant=buildd --include=apt,btrfs-progs,duperemove,debconf-utils,exfat-utils,cryptsetup,udisks2,openssl,ca-certificates,apt-transport-https,dirmngr,debconf-utils,apt-utils,dconf-cli,gdisk,dkms,dpkg-dev,kmod,auto-apt-proxy,squid-deb-proxy-client"
APT_OPTIONS="--yes -o Acquire::Retries=5 --allow-downgrades"
# Set options to use with aptitude
APTITUDE_OPTIONS="--assume-yes -o Acquire::Retries=5 --allow-downgrades"

#set binary related variables
LB_IMAGE_TYPE="iso-hybrid"

#Set live boot parameter
LB_BOOTAPPEND_LIVE="boot=live live-config live-media-path=/live components access=v3 swap=true debian-installer/language=hu country=hu locale=hu_HU.UTF-8 speakup.synth=soft"

# Set boot parameters
LB_BOOTAPPEND_INSTALL="boot=live live-config live-media-path=/live components access=v3 swap=true debian-installer/language=hu country=hu locale=hu_HU.UTF-8 speakup.synth=soft"

# Set boot parameters
LB_BOOTAPPEND_LIVE_FAILSAFE="boot=live live-config live-media-path=/live components access=v3 swap=true memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=788 country=hu locale=hu_HU.UTF-8 speakup.synth=soft"


# Set BIOS bootloader
LB_BOOTLOADER_BIOS="grub-pc"

# Set EFI bootloader
LB_BOOTLOADER_EFI="grub-efi"

# Set checksums
LB_CHECKSUMS="sha256 md5"

# Set compression
LB_COMPRESSION="none"

# Set zsync
LB_ZSYNC="true"

# Control if we build binary images chrooted
# NEVER, *EVER*, *E*V*E*R* SET THIS OPTION to false.
LB_BUILD_WITH_CHROOT="true"

# Set debian-installer
LB_DEBIAN_INSTALLER="live"

# Set debian-installer preseed filename/url
LB_DEBIAN_INSTALLER_PRESEEDFILE="preseed.cfg"

# Toggle use of GUI debian-installer
LB_DEBIAN_INSTALLER_GUI="true"

# Set hdd filesystem size
LB_HDD_SIZE="auto"

# Set iso author
LB_ISO_APPLICATION="Informatika A Látássérültekért Alapítvány"

# Set iso preparer
LB_ISO_PREPARER="Informatika A Látássérültekért Alapítvány"

# Set iso publisher
LB_ISO_PUBLISHER="Informatika A Látássérültekért Alapítvány"

# Set memtest
LB_MEMTEST="memtest86+"

# Set loadlin
LB_LOADLIN="true"

# Set win32-loader
LB_WIN32_LOADER="true"

# Set net tarball
LB_NET_TARBALL="true"

# Set onie
LB_ONIE="false"

# Set onie additional kernel cmdline options
LB_ONIE_KERNEL_CMDLINE=""

# Set inclusion of firmware packages in debian-installer
LB_FIRMWARE_BINARY="true"

# Set inclusion of firmware packages in the live image
LB_FIRMWARE_CHROOT="true"

# Set swap file path
LB_SWAP_FILE_PATH=""

# Set swap file size
LB_SWAP_FILE_SIZE="512"

# Enable/disable UEFI secure boot support
LB_UEFI_SECURE_BOOT="auto"

