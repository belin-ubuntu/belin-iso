name: build-focal

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: sudo ./build.sh

      - name: Compress
        run: |
          gzip /home/runner/work/belin-iso/belin-iso/belin_iso/belin-7.0-mate-amd64.iso
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: focal-latest
          prerelease: true
          files: |
            /home/runner/work/belin-iso/belin-iso/belin_iso/belin-7.0-mate-amd64.iso.gz
            /home/runner/work/belin-iso/belin-iso/belin_iso/belin-7.0-mate-amd64.md5
