language: bash
os: linux
dist: bionic
services:
- docker
script:
- docker-compose up

before_deploy:
  git config --local user.name "Attila Hammer"
  git config user.email hammera@pickup.hu
  export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format %h-1)}
  git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: Readme.txt
  cleanup: true
  on:
    tags: true
    all_branches: true
